<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia en HTML</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img src="/3 - Multimedia/media/image.jpg" alt="The Elder Scrolls Online wallpaper">
    </section>
    <section>
      <h1>Aprendiendo a utilizar videos</h1>
      <video controls autoplay loop muted src="/3 - Multimedia/media/video.mp4">
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop src="/3 - Multimedia/media/audio.mp3"></audio>
    </section>
  </body>
</html>
